<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Room Booking - MASKS Luxury Hotel</title>
  <link rel="icon" type="image/x-icon" href="images/MASK-removebg-preview.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f3f4f6; }
    .booking-card { max-width: 650px; margin: 50px auto; padding: 40px; background-color: #ffffff; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    .btn-book { background-color: #dfa974; color: #fff; }
    .btn-book:hover { background-color: #c89065; }
    h2 { color: #333; }
    #card-element { padding: 10px; border: 1px solid #ced4da; border-radius: 4px; margin-bottom: 15px; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div id="navbar"></div>
  <script src="./js file/navber.js"></script>
  <div id="main_navbar"></div>
  <script src="./js file/navber.js"></script>

  <!-- Booking Form -->
  <div class="container">
    <div class="booking-card">
      <h2 class="text-center mb-4">Room Booking Form</h2>
      <form id="bookingForm">
        <div class="mb-3">
          <label for="room_id" class="form-label">Room Type Number</label>
          <input type="number" class="form-control" id="room_id" placeholder="Normal: 1, Premium: 2, Luxurious: 3" required>
        </div>

        <div class="mb-3">
          <label for="check_in_date" class="form-label">Check In Date</label>
          <input type="date" class="form-control" id="check_in_date" required>
        </div>

        <div class="mb-3">
          <label for="check_out_date" class="form-label">Check Out Date</label>
          <input type="date" class="form-control" id="check_out_date" required>
        </div>

        <div class="mb-3">
          <label for="adults" class="form-label">Adults</label>
          <input type="number" class="form-control" id="adults" value="1" required>
        </div>

        <div class="mb-3">
          <label for="children" class="form-label">Children</label>
          <input type="number" class="form-control" id="children" value="0">
        </div>

        <div class="mb-3">
          <label for="special_requests" class="form-label">Special Requests</label>
          <textarea class="form-control" id="special_requests" rows="3" placeholder="Any requests..."></textarea>
        </div>

        <!-- Stripe Card Element -->
        <label class="form-label">Card Details</label>
        <div id="card-element"></div>
        <div id="card-errors" class="text-danger mb-3" role="alert"></div>

        <div class="d-grid">
          <button type="submit" class="btn btn-book btn-lg">Book & Pay Now</button>
        </div>
      </form>
      <div id="message" class="mt-4 text-center"></div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer" class="mt-5"></div>
  <script src="./js file/footer.js"></script>

  <!-- Stripe JS -->
  <script src="https://js.stripe.com/v3/"></script>
  <script>
    const bookingForm = document.getElementById('bookingForm');
    const messageDiv = document.getElementById('message');

    // Initialize Stripe
    const stripe = Stripe("pk_test_51RZfhy4dSd95mlWA4cOxsX16qleBtrvQAjpjmPtCbktgXiqDWyZhnsNhPGpttQjU1GGlHdTmxLbWzkkv9CHrRMm400J2xEoZvL");
    const elements = stripe.elements();
    const card = elements.create("card");
    card.mount("#card-element");

    bookingForm.addEventListener('submit', async function (e) {
      e.preventDefault();

      const token = localStorage.getItem('authToken');
      const user_id = localStorage.getItem('user_id');

      // 1️⃣ Booking Create API call
      const data = {
        user: user_id,
        room: document.getElementById('room_id').value,
        check_in_date: document.getElementById('check_in_date').value,
        check_out_date: document.getElementById('check_out_date').value,
        adults: document.getElementById('adults').value,
        children: document.getElementById('children').value,
        special_requests: document.getElementById('special_requests').value,
        status: "pending"
      };

      const response = await fetch('https://marks-hotel-backend.onrender.com/api/bookings/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Token ${token}`
        },
        body: JSON.stringify(data)
      });

      const result = await response.json();

      if (!response.ok) {
        console.log('Error:', result);
        messageDiv.innerHTML = `<div class="alert alert-danger">Booking Failed! Please try again.</div>`;
        return;
      }

      // 2️⃣ Stripe PaymentIntent confirm
      const clientSecret = result.client_secret;
      const { error, paymentIntent } = await stripe.confirmCardPayment(clientSecret, {
        payment_method: {
          card: card  // ✅ Card Element reference
        }
      });

      if (error) {
        console.error("Payment Failed:", error);
        document.getElementById("card-errors").textContent = error.message;
        messageDiv.innerHTML = `<div class="alert alert-danger">Payment Failed: ${error.message}</div>`;
      } else if (paymentIntent.status === "succeeded") {
        bookingForm.reset();
        document.getElementById("card-errors").textContent = "";
        messageDiv.innerHTML = `<div class="alert alert-success">Booking & Payment Successful!</div>`;
      }
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
