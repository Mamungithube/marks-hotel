<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Type List</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body class="bg-light">

    <!-- Navbar -->
    <div id="main_navbar"></div>
    <script src="./js file/navber.js"></script>

    <div class="container py-4">
        <h2 class="text-center mb-4">Room Type List</h2>

        <div class="row" id="roomTypeList">
            <!-- Room Type Card Load here -->
        </div>
    </div>

    <div id="footer"></div>
    <script src="./js file/footer.js"></script>

    <script>
        fetch('http://127.0.0.1:8000/api/room-types/')
            .then(response => response.json())
            .then(data => {
                let html = '';
                data.forEach(roomType => {
                    html += `
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5>${roomType.name}</h5>
                                    <p>${roomType.description}</p>
                                    <h6>Price: à§³${roomType.price_per_night}</h6>
                                </div>
                            </div>
                        </div>
                    `;
                });
                document.getElementById('roomTypeList').innerHTML = html;
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
