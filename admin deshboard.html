<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Hotel Management</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom Styles -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    
</head>

<body>
    <!-- Top Bar -->
    <div id="navbar"></div>
    <script src="./js file/navber.js"></script>
    <!-- Navigation -->
    <div id="main_navbar"></div>
    <script src="./js file/navber.js"></script>
    
    <!-- Sidebar -->
    <section style="display: flex;">
        <div class="sidebar ">
            <div class="p-3">
                <h4 class="text-center">Hotel Admin</h4>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        <i class="fa-solid fa-list me-2"></i> Amenities
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./amenities.html">
                        <i class="bi bi-speedometer2 me-2"></i> Room Amenities
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        <i class="bi bi-speedometer2 me-2"></i> Room types
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./my booking.html">
                        <i class="bi bi-calendar-check me-2"></i> Bookings
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./rooms.html">
                        <i class="fa-solid fa-house me-2"></i>Rooms
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-people me-2"></i> Guests
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contect us.html">
                        <i class="bi bi-telephone me-2"></i> Contect guest
                    </a>
                </li>
            </ul>
        </div>
    
        <!-- Main Content -->
        <div class="main-content">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button class="btn btn-primary-custom d-block d-md-none" id="sidebarToggle">
                        <i class="bi bi-list"></i>
                    </button>
                    <h4 class="ms-3">Welcome, Admin!</h4>
                </div>
            </nav>
    
            <!-- Cards -->
            <div class="row ">
                <div class="col-md-3">
                    <div class="card bg-primary-custom text-white">
                        <div class="card-body">
                            <h5 class="card-title"><i class="bi bi-door-open"></i> Total Rooms</h5>
                            <p class="card-text">50</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-success text-white">
                        <div class="card-body">
                            <h5 class="card-title"><i class="bi bi-calendar-check"></i> Bookings</h5>
                            <p class="card-text">120</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-warning text-white">
                        <div class="card-body">
                            <h5 class="card-title"><i class="bi bi-people"></i> Guests</h5>
                            <p class="card-text">80</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-danger text-white">
                        <div class="card-body">
                            <h5 class="card-title"><i class="bi bi-exclamation-triangle"></i> Issues</h5>
                            <p class="card-text">5</p>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Rooms Table -->
            <div class="managment row mt-4">
                <div class="col-md-12">
                    <div>
                        <div class="card-body">
                            <h5 class="card-title">Employe Management</h5>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Room No.</th>
                                        <th>Type</th>
                                        <th>Price</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>101</td>
                                        <td>Single</td>
                                        <td>$100</td>
                                        <td><span class="badge bg-success">Available</span></td>
                                        <td>
                                            <button class="btn btn-sm btn-primary-custom">Edit</button>
                                            <button class="btn btn-sm btn-danger">Delete</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>102</td>
                                        <td>Double</td>
                                        <td>$150</td>
                                        <td><span class="badge bg-warning">Booked</span></td>
                                        <td>
                                            <button class="btn btn-sm btn-primary-custom">Edit</button>
                                            <button class="btn btn-sm btn-danger">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="footer"></div>
    <script src="./js file/footer.js"></script>
    <script src="./js file/auth.js"></script>
    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script>
        // Toggle Sidebar
        document.getElementById('sidebarToggle').addEventListener('click', function () {
            document.querySelector('.sidebar').classList.toggle('active');
        });

    </script>
</body>

</html>
