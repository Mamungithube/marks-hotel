<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Hotel Management</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom Styles -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


</head>
<style>
    .main-content {
        width: 100%;
        padding: 20px;
    }
</style>

<body>
    <!-- Top Bar -->
    <div id="navbar"></div>
    <script src="./js file/navber.js"></script>
    <!-- Navigation -->
    <div id="main_navbar"></div>
    <script src="./js file/navber.js"></script>

    <!-- Sidebar -->
    <section style="display: flex;">
        <div class="sidebar ">
            <div class="p-3">
                <h4 class="text-center">Hotel Admin</h4>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        <i class="fa-solid fa-list me-2"></i> Amenities
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./amenities.html">
                        <i class="bi bi-speedometer2 me-2"></i> Room Amenities
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./rooms_type.html">
                        <i class="bi bi-speedometer2 me-2"></i> Room types
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./Show_booking.html">
                        <i class="bi bi-calendar-check me-2"></i> Bookings
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./rooms.html">
                        <i class="fa-solid fa-house me-2"></i>Rooms
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="all_guest.html">
                        <i class="bi bi-people me-2"></i> Guests
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contect us.html">
                        <i class="bi bi-telephone me-2"></i> Contect guest
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button class="btn btn-primary-custom d-block d-md-none" id="sidebarToggle">
                        <i class="bi bi-list"></i>
                    </button>
                    <h4 class="ms-3">Welcome, Admin!</h4>
                </div>
            </nav>
            <!-- show employ -->
            <div class="container-fluid my-5">

                <h2 class="text-center mb-4">Employee List</h2>

                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Education</th>
                                <th>Address</th>
                                <th>Phone No</th>
                                <th>Employee ID</th>
                                <th>Salary</th>
                            </tr>
                        </thead>
                        <tbody id="employee-data">
                            <!-- API Data Show Here -->
                        </tbody>
                    </table>
                </div>

            </div>










            <!-- JS to Fetch API -->
            <script>
                fetch('http://127.0.0.1:8000/employees_api/employees_data/')
                    .then(response => response.json())
                    .then(data => {
                        const tableBody = document.getElementById('employee-data');
                        data.forEach(employee => {
                            const row = `
                <tr>
                    <td>${employee.id}</td>
                    <td>${employee.name}</td>
                    <td>${employee.education}</td>
                    <td>${employee.address}</td>
                    <td>${employee.phone_no}</td>
                    <td>${employee.employee_id}</td>
                </tr>
            `;
                            tableBody.innerHTML += row;
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                    });

            </script>
        </div>
        </div>
    </section>
    <div id="footer"></div>
    <script src="./js file/footer.js"></script>
    <script src="./js file/auth.js"></script>
    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script>
        // Toggle Sidebar
        document.getElementById('sidebarToggle').addEventListener('click', function () {
            document.querySelector('.sidebar').classList.toggle('active');
        });

    </script>
</body>

</html>
