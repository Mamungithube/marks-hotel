<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASKS - Show Bookings</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <!-- Navbar -->
    <div id="main_navbar"></div>
    <script src="./js file/navber.js"></script>

    <div class="container py-4">
        <h2 class="text-center">Amenities List</h2><hr><br><br><br>

        <div class="row mb-4" id="amenitiesList">
            <!-- Amenities Card Load here -->
        </div>
    </div>

    <script>
        fetch('https://marks-hotel.vercel.app/api/amenities/')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                let html = '';
                data.forEach(amenity => {
                    html += `
                    <div class="col-md-3 mb-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="mt-2"><mark>Amenity</mark> : ${amenity.name}</h5><br>
                                <p><mark>Amenity Description : </mark><hr> ${amenity.description}</p>
                            </div>
                        </div>
                    </div>
                `;
                });
                document.getElementById('amenitiesList').innerHTML = html;
            });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Footer -->
    <div id="footer" class="mt-5"></div>
    <script src="./js file/footer.js"></script>

</body>

</html>
