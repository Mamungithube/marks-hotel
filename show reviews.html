<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASKS - Show reviews page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<body>
    <div id="main_navbar"></div>
    <script src="./js file/navber.js"></script>
    <div class="container m-5">
        <h1 class="text-center mb-4">All Guest Reviews</h1>
        <div class="text-end mb-3">
            <button class="btn btn-success" onclick="addReview()">নতুন রিভিউ যোগ করুন</button>
        </div>
        <div id="review-list" class="list-group">
            <!-- রিভিউ আইটেমগুলি এখানে লোড হবে -->
        </div>
    </div>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script>
        // API থেকে রিভিউ ডেটা fetch করা
        async function fetchReviews() {
            const response = await fetch('http://127.0.0.1:8000/gust/review/');
            const reviews = await response.json();
            const reviewList = document.getElementById('review-list');
            reviewList.innerHTML = ''; // লিস্ট ক্লিয়ার করা

            reviews.forEach(review => {
                const reviewItem = document.createElement('div');
                reviewItem.className = 'list-group-item list-group-item-action';
                reviewItem.innerHTML = `
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">Goust Name : ${review.reviewer_name}</h5>
                        <small>Post at : ${review.created}</small>
                    </div>
                    <p class="mb-1">${review.body}</p>
                    <small>My Ratiing : ${review.rating}</small>
                    <div class="mt-2">
                        <button class="btn btn-sm btn-warning" onclick="editReview(${review.id})">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteReview(${review.id})">Delete</button>
                    </div>
                `;
                reviewList.appendChild(reviewItem);
            });
        }

        document.addEventListener('DOMContentLoaded', fetchReviews);
    </script>
    <!-- Footer Section -->
    <div id="footer"></div>
    <script src="./js file/footer.js"></script>
</body>
</html>
