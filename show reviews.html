<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show reviews page - MASKS Luxury Hotel</title>
    <link rel="icon" type="image/x-icon" href="images/MASK-removebg-preview.png" />
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="main_navbar"></div>
    <script src="./js file/navber.js"></script>

    <div class="container mt-5">
        <h1 class="text-center mb-4">All Guest Reviews</h1>

        <!-- Add Review Button -->
        <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#reviewModal"
            onclick="openAddReviewModal()">Add a Review</button>

        <!-- Reviews List -->
        <div id="review-list" class="list-group">
            <!-- Reviews will load here -->
        </div>
    </div>
    <!-- Loader -->
    <div id="loader" class="text-center my-5" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Review Modal (Used for both Add and Edit) -->
    <div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="reviewForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="reviewModalLabel">Add/Edit Review</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="review-id" />
                        <div class="mb-3">
                            <label for="review-body" class="form-label">Review</label>
                            <textarea class="form-control" id="review-body" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="review-rating" class="form-label">Rating</label>
                            <select id="review-rating" class="form-select" required>
                                <option value="⭐">⭐</option>
                                <option value="⭐⭐">⭐⭐</option>
                                <option value="⭐⭐⭐">⭐⭐⭐</option>
                                <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
                                <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save Review</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer" class="mt-5"></div>
    <script src="./js file/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js file/reviews.js"></script>
</body>

</html>
