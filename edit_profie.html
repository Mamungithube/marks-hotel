<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - MASKS Luxury Hotel</title>
    <link rel="icon" type="image/x-icon" href="images/MASK-removebg-preview.png">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Top Bar -->
    <div id="navbar"></div>
    <script src="./js file/navber.js"></script>
    <!-- Navigation -->
    <div id="main_navbar"></div>
    <script src="./js file/navber.js"></script>

    <!-- Page Header -->
    <header class="page-header">
        <div class="container">
            <h1>Edit Profile</h1>
            <h2 class="text-center" id="userName">  </h2>
        </div>
    </header>

    <!-- Profile Edit Section -->
    <section class="profile-edit-section py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 mb-4 mb-lg-0">
                    <div class="profile-sidebar">

                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="#changePasswordForm">Change Password</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-9">
                    <form id="profileForm" class="bg-white p-4 rounded shadow-sm">
                        <div class="mb-3">
                          <label for="id" class="form-label">id</label>
                          <input type="id" class="form-control" id="id" />
                        </div>
                        <div class="mb-3">
                          <label for="firstName" class="form-label">First Name</label>
                          <input type="text" class="form-control" id="firstName" required />
                        </div>
                        <div class="mb-3">
                          <label for="lastName" class="form-label">Last Name</label>
                          <input type="text" class="form-control" id="lastName" required />
                        </div>
                        <div class="mb-3">
                          <label for="email" class="form-label">Email</label>
                          <input type="email" class="form-control" id="email" required />
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <div id="successMsg" class="mt-3 text-success" style="display:none;">âœ… Profile updated successfully!</div>
                      </form>


                    <form onsubmit="changePassword(event)" id="changePasswordForm">
                        <div id="account-settings" class="mb-5 mt-5">
                            <h3>Account Settings</h3>
                            <div class="mb-3">
                                <label for="oldPassword" class="form-label">Old Password</label>
                                <input type="password" class="form-control" id="oldPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="newPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                                <small id="passwordError" style="color: red; display: none;">Passwords do not match!</small>
                            </div>
                            <button type="submit" id="changePassBtn" class="btn btn-primary">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>
    <script src="./js file/footer.js"></script>
    <script src="./js file/edit_profile.js"></script>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
