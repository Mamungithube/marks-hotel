<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASKS - Contect List</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<body>
    <div id="main_navbar"></div>
    <script src="./js file/navber.js"></script>

    <div class="container m-5">
        <h2 class="mb-4">Contact Messages</h2>
        <div id="loading" class="text-center">Loading messages...</div>
        <table class="table table-bordered table-striped d-none" id="messagesTable">
            <thead class="table-warning">
                <tr>
                    <th>SL No</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody id="messagesBody">
                <!-- Messages will be loaded here -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("http://127.0.0.1:8000/gust/contect/")
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById("messagesBody");
                    const table = document.getElementById("messagesTable");
                    const loading = document.getElementById("loading");

                    if (data.length === 0) {
                        loading.innerText = "No messages found.";
                        return;
                    }

                    loading.style.display = "none";
                    table.classList.remove("d-none");

                    data.forEach((message, index) => {
                        const row = `<tr>
                            <td>${index + 1}</td>
                            <td>${message.name}</td>
                            <td>${message.email}</td>
                            <td>${message.problem}</td>
                        </tr>`;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => {
                    console.error("Error fetching messages:", error);
                    document.getElementById("loading").innerText = "Failed to load messages.";
                });
        });
    </script>
    <!-- Footer Section -->
    <div id="footer"></div>
    <script src="./js file/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
