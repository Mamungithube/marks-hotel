<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MASKS Luxury Hotel</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<style>
    .mapouter {
        position: relative;
        text-align: right;
        width: 1250px;
        height: 382px;
    }

    .gmap_canvas {
        overflow: hidden;
        background: none !important;
        width: 1250px;
        height: 382px;
    }

    .gmap_iframe {
        width: 1250px !important;
        height: 382px !important;
    }
</style>

<body>
    <!-- Top Bar -->
    <div id="navbar"></div>
    <script src="./js file/navber.js"></script>
    <!-- Navigation -->
    <div id="main_navbar"></div>
    <script src="./js file/navber.js"></script>

    <!-- Page Header -->
    <header class="page-header">
        <div class="container">
            <h1>Contact Us</h1>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact-section py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 mb-4 mb-lg-0">
                    <div class="contact-info">
                        <h3>Contact Information</h3>
                        <ul class="list-unstyled">
                            <li>
                                <i class="bi bi-geo-alt"></i>
                                <span>123 Luxury Lane, Beverly Hills, CA 90210</span>
                            </li>
                            <li>
                                <i class="bi bi-telephone"></i>
                                <span>(123) 456-7890</span>
                            </li>
                            <li>
                                <i class="bi bi-envelope"></i>
                                <span>info@MASKShotel.com</span>
                            </li>
                            <li>
                                <i class="bi bi-clock"></i>
                                <span>24/7 Customer Support</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-8">
                    <form class="contact-form">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" placeholder="Your Name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="email" class="form-control" placeholder="Your Email" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Subject" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Map Section -->
    <div class="mapouter">
        <div class="gmap_canvas"><iframe class="gmap_iframe" frameborder="0" scrolling="no" marginheight="0"
                marginwidth="0"
                src="https://maps.google.com/maps?width=1250&amp;height=382&amp;hl=en&amp;q=comilla kandirpar hotel victory abashik&amp;t=k&amp;z=20&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a
                href="https://sprunkin.com/">Sprunki</a></div>

    </div>

    <!-- Footer -->
    <div class="pt-4" id="footer"></div>
    <script src="./js file/footer.js"></script>
